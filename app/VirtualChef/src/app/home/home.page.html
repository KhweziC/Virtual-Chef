<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categories
    </ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="basket" slot="icon-only"></ion-icon></ion-button>       
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar></ion-searchbar>   
    </ion-toolbar>    
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="6"> 
            <ion-card>
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimg1.cookinglight.timeinc.net%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F4_3_horizontal_-_1200x900%2Fpublic%2F1502826406%2F1708w-getty-fruit-closeup-CarstenSchanter-EyeEm.jpg%3Fitok%3DXFE9vQPZ&w=400&c=sc&poi=face&q=85">
            <ion-card-header>
            Fruits
            </ion-card-header>
            <ion-card-content></ion-card-content>
          </ion-card></ion-col>
      
          <ion-col size="6">
            <ion-card>
              <img src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/articles/health_tools/12_powerhouse_vegetables_slideshow/intro_cream_of_crop.jpg">
              <ion-card-header>
              Vegatables
              </ion-card-header>
              <ion-card-content></ion-card-content>
            </ion-card></ion-col>

            <ion-col size="6"> 
                <ion-card>
                <img src="http://www.bamco.com/content/uploads/2019/07/iStock-857308908_red-and-white-meat_970y546.jpg">
                <ion-card-header>
                Meat
                </ion-card-header>
                <ion-card-content></ion-card-content>
              </ion-card></ion-col>
              
              <ion-col size="6"> 
                  <ion-card>
                  <img src="https://cdn-prod.medicalnewstoday.com/content/images/articles/323/323073/dairy-products.jpg">
                  <ion-card-header>
                   Dairy
                 </ion-card-header>

                </ion-card></ion-col>

                <ion-col size="6"> 
                    <ion-card>
                    <img src="https://healthy-kids.com.au/wp-content/uploads/2013/12/ComplexCarbohydrateFamily.jpg">
                    <ion-card-header>
                     Grains
                   </ion-card-header>
                   <ion-card-content></ion-card-content>
                  </ion-card></ion-col> 

                  <ion-col size="6"> 
                      <ion-card>
                      <img src="https://cdn.shopify.com/s/files/1/0018/8327/5325/products/extra-large-fruit-basket-17808120902_1024x1024_65bf56f6-2c03-499c-99a7-abc237641f14_1024x1024.jpg?v=1528874366">
                      <ion-card-header>
                       Oils,Fats and Sweets
                     </ion-card-header>
                     <ion-card-content></ion-card-content>
                    </ion-card></ion-col>
        </ion-row>
     </ion-grid> 
</ion-content>
